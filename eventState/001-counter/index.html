<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>001 Counter - EventState</title>
  <script type="importmap">
    { "imports": {
      "@uistate/core": "../../node_modules/@uistate/core/index.js",
      "@uistate/aliases": "../../node_modules/@uistate/aliases/index.js"
    }}
  </script>
</head>
<body>
  <h1>Counter: <span id="count">0</span></h1>
  <button id="increment">+</button>

  <script type="module">
    import { createEventState } from '@uistate/core';
    import { $ } from '@uistate/aliases';

    // Create store
    const store = createEventState({ count: 0 });

    // Subscribe to count changes
    store.subscribe('count', ( value ) => {
      $('count').textContent = value;
    });

    // Increment on button click
    $('increment').onclick = () => {
      const current = store.get('count');
      store.set('count', current + 1);
    };
  </script>
</body>
</html>
